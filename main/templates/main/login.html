{% extends "main/base.html" %}  {% load static %}


{% block content %}

<div class="ui grid">
  <div class="four wide column"></div>
  <div class="eight wide column">
    <div class="ui middle aligned center aligned grid">
      <div class="column mt-5">
        <h2 class="ui teal image header">
          <div class="content">Log-in</div>
        </h2>


        <form class="ui large form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" required name="username" placeholder="Username" value="{{ data.username }}" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" required name="password" placeholder="Password" />
              </div>
            <br>
            </div>

            <button class="ui fluid large teal submit button">Login</button>
          </div>

        </form>
<br>
        <div class="ui message"><a href="{% url 'reg'  %}"> У вас нет аккаунта? Зарегистрироваться.</a></div>
        
      </div>
    </div>
    <div class="four wide column"></div>
  </div>
  {% endblock content %}
</div>
