{% extends "main/base.html" %} {% block content %}

<div class="ui grid">
  <div class="four wide column"></div>
  <div class="eight wide column">
    <div class="ui middle aligned center aligned grid">
      <div class="column mt-5">
        <h2 class="ui teal image header">

          <div class="content">Registration</div>
        </h2>




        <form class="ui large form" method="post" action="{% url 'reg' %}">
          {% csrf_token %}
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" value="{{data.username}}"  placeholder="Username" />
              </div>
            </div>
            <h4>Смс-код для проверки: {{pass}}</h4>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="phone" value="{{data.phone}}" placeholder="Phone number" />
                  <input type="text" name="passcode" value="{{pass}}" placeholder="Смс-код для проверки"/>
              </div>
            </div>
<br>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input
                  type="password"
                  name="password2"
                  placeholder="Repeat Password"
                />
              </div>
            </div>
            <div class="field"><div class="ui left icon input">
              <i class="lock icon"></i>
<br>
      <input type="text" name="invite_code" placeholder="Инвайт-код"/>

              </div>
            </div>
            <button class="ui fluid large teal submit button">Submit</button>
          </div>

        </form>

        <div class="ui message">Have an account?<a href="{% url 'login'  %}">Login</a></div>
    <div class="four wide column"></div>
  </div>
</div>

{% endblock content %}
